<md-toolbar class="md-whiteframe-2dp">
  <div class="md-toolbar-tools content">
      <span class='special-text' >Ordering App</span>
      <span flex></span>
      <md-button ui-sref="login"  >
          Login
      </md-button>
    </div>
</md-toolbar>
<div layout="row" layout-align="center center">
  <div flex="30"></div>
  <div flex="40" layout-align="center center">
    <md-card>
      <md-content class="md-padding">
        <form name="loginForm" novalidate>
            <md-input-container flex>
              <label>Username</label>
              <input required ng-model="user.email" type="text">
              <div ng-messages="loginForm.user.username.$error">
                <div ng-message="required">Field required.</div>
              </div>
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input required  ng-model="user.password" type="password">
              <div ng-messages="loginForm.user.password.$error">
                <div ng-message="required">Field required.</div>
              </div>
            </md-input-container>
            <md-input-container>
              <md-button ng-disabled="loginForm.$invalid || submitProgress" class="md-raised md-primary" ng-click="submit()">
                <span ng-show="!submitProgress">Login</span>
                <md-progress-circular style="margin:auto" ng-show="submitProgress" class="md-warn md-hue-2" md-diameter="20px"></md-progress-circular>
            </md-input-container>
        </form>
      </md-content>
    </md-card>
  </div>
  <div flex="30"></div>
</div>
